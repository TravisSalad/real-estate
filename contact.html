          <div class="contact-wrap container-fluid">
            <div class="row">
              <div class="container">
                <h1>Send me a message!</h1>
                <form class="form-horizontal" role="form" id="contact-form" action="thank-you.html">
                  <fieldset>
                    <div class="form-group required">
                      <label class="control-label" for="your-name"><span title="Please enter your first and last name">Name</span></label>
                      <input type="text" class="form-control" name="your-name" id="your-name" placeholder="First, Last" required/>
                    </div>
                    <div class="form-group required">
                      <label for="your-email">Email</label>
                      <input type="email" class="form-control" name="your-email" id="your-email" placeholder="example@example.com" required/>
                    </div>
                    <div class="form-group">
                        <label for="your-message">Message</label>
                      <textarea type="text" class="form-control" name="your-message" id="your-message" rows="8" placeholder="500 Character Limit"></textarea>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
